<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Book exchange</title>
  </head>
  <body>
    <div class="book-table-container">
      <nav>
        <h2>Book Club</h2>
        <p>Current user: <span id="current-user"></span></p>
        <div>
          <input type="text" id="change-user" placeholder="enter user name" />
          <input type="button" value="login" id="login-user" />
        </div>
      </nav>
      <div class="container hide" id="error-container">Please login</div>
      <div class="table-main">
        <table border="1" id="main-table">
          <thead>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Lender</th>
            <th>Borrower</th>
            <th>Action</th>
          </thead>
          <tbody id="book-club-table-body"></tbody>
        </table>
      </div>
    </div>
    <script src="js/data.js" defer></script>
    <script src="js/main.js" defer></script>
  </body>
</html>
